<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./src/scss/main.scss" />
        <script type="module" src="/src/ts/main.ts" defer></script>

        <title>Jumping Kangaroos</title>
    </head>
    <body>
        <section id="simul" class="section simul">
            <div class="simul__graphic-wrapper">
                <canvas class="simul__graphic"></canvas>
            </div>
            <div class="simul__table">
                <h2>Positions</h2>

                <ul class="simul__positions-list">
                    <li class="simul__position">
                        <span>t = 1&Delta;t</span><span>x<sub>0</sub> = 0</span
                        ><span>x<sub>1</sub> = 1</span>
                    </li>
                    <li class="simul__position">
                        <span>t = 2&Delta;t</span><span>x<sub>0</sub> = 0</span
                        ><span>x<sub>1</sub> = 1</span>
                    </li>
                </ul>
            </div>
        </section>
        <section id="config" class="section config">
            <div class="config__status">
                <div class="config__status__title">Ã‰tat</div>

                <div class="config__var" data-var="s">
                    <div class="config__var-name">s&nbsp;=&nbsp;</div>
                    <input class="config__var-input" type="text" />
                </div>

                <div class="config__var" data-var="deltaT">
                    <div class="config__var-name">&Delta;t&nbsp;=&nbsp;</div>
                    <input class="config__var-input" type="text" />
                </div>
            </div>
        </section>
    </body>
</html>
